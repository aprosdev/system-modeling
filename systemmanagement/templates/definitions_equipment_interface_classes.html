{% extends "base_definitions.html" %}
{% load static %}

{% block maincontent %}
{{all_interface_classes | json_script:'all_interface_classes'}}
    <!-- Right Overview -->
    <div class="col-xxl-9 col-lg-9 col-md-8 p-0">
        <div class="equipment_interface_class_page card card-body system_overview border-gray">
            <div class="row">
                <div class="col-xxl-3 col-lg-3 col-md-6 p-0">
                    <div class="card info-card left_object_hierarchy border-gray">
                      <div class="treeview-animated border mx-2 my-2">
                        <h6 class="pt-3 pl-3">Interface Class</h6>
                        <hr>
                        <ul class="treeview-animated-list mb-3" id="equipment_interface_class_tree">
                          
                        </ul>
                      </div>  
                    </div>
                </div> 
                <!-- End Left Object Hierarchy -->
                <!-- right Overview -->
                <div class="col-xxl-9 col-lg-9 col-md-8 p-0">
                <div class="card card-body right_overview border-gray">
                    <!-- Equipments Form -->
                    <form class="row g-3">
                    
                    <h5 class="card-title nav-tabs-bordered">Interface Class Detail</h5>
                    <input style="display: none;" id="equipment_interface_class_id" value=""></input>
                    <div class="row mt-3">
                        <label class="col-md-3 col-form-label text-secondary">Label:</label>
                        <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Label" value="" id="equipment_interface_class_label">
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <label class="col-md-3 col-form-label text-secondary">Description:</label>
                        <div class="col-md-8">
                        <textarea class="form-control" placeholder="Description" style="height: 60px;" id="equipment_interface_class_description"></textarea>
                        </div>
                    </div>
                 
                    
                    <div class="row mt-3">
                        <label class="col-md-3 col-form-label text-secondary">Comment:</label>
                        <div class="col-md-8">
                        <textarea class="form-control" placeholder="Comment" style="height: 60px;" id="equipment_interface_class_comment"></textarea>
                        </div>
                    </div>
                  
                    
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input form-control" type="checkbox" id="equipment_interface_class_used" readonly>
                                <label class="form-check-label">Used</label>
                            </div>
                        </div>  
                    </div>
                    <div class="row mt-3 p-2 pl-4" style="float: right;">
                        <div class="col-md-2">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#equipmentInterfaceClassModal">
                            Add
                        </button>
                        </div>
                        <div class="col-md-2">
                        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#equipmentInterfaceClassModal">
                            Update
                        </button>
                        </div>
                        <div class="col-md-2">
                        <button type="button" id="btn_equipment_delete" class="btn btn-danger">
                            Delete
                        </button>
                        </div>
                        
                    </div>
                    </form><!-- End Equipments Form -->

                </div>
                </div><!-- End right Overview -->
            </div>
           
        </div>
    </div><!-- End Right Overview -->
    <script>
        all_interface_classes = JSON.parse(document.getElementById('all_interface_classes').textContent)
        
        var html = ''
        var interface_classid_list = []
        all_interface_classes.forEach(n => {
            if(!interface_classid_list.includes(n.id)){
                interface_classid_list.push(n.id)
                html += '<li class="treeview-li"><div class="treeview-animated-element treeview-title" data-interfaceClassId="'+ n.id + '"> \
                ' + n.label + '  (' + n.description +')</li>'
            }
        });
    
        document.getElementById('equipment_interface_class_tree').innerHTML = html
    </script>

{% endblock %}
