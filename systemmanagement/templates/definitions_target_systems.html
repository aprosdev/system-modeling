{% extends "base_definitions.html" %}
{% load static %}

{% block maincontent %}
{{target_systems | json_script:'target_systems'}}
{{all_datatype | json_script:'all_datatype'}}
    <!-- Right Overview -->
    <div class="col-xxl-9 col-lg-9 col-md-8 p-0">
        <div class="target_systems card card-body system_overview border-gray">
            <div class="row">
                <!-- Equipment Details table -->
                <h5 class="card-title">Target Systems</h5>
                <input type="text" style="display: none;" value="" id="target_system_id">
                <table class="display nowrap custom_datatable1 table-bordered" id="target_systems_table">
                    <thead style="background-color: #000; color: white; border: solid 1px;">
                        <tr >
                            <th>id</th>
                            <th>Label</th>
                            <th>Value</th>
                            <th>comment</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table><!-- End Equipment Details table -->
                <!-- Buttons Section -->
                <div class="row mt-1 p-2 pl-4">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-success" id="btn_add_targetsystem" data-bs-toggle="modal" data-bs-target="#targetSystemModal">
                            Add
                        </button>
                      </div>
                      <div class="col-md-2">
                      <button type="button" id="btn_delete_targetsystem" class="btn btn-danger">
                          Delete 
                      </button>
                      </div>
                </div><!-- End Buttons Section -->
            </div>
            <div class="row">
                <!-- Equipment Details table -->
                <h5 class="card-title">Available Datatypes for Properties</h5>
                <table class="table table-bordered text-center" id="system_datatype_table">
 
                </table><!-- End Equipment Details table -->
                 <!-- Buttons Section -->
                <div class="row mt-1 p-2 pl-4">
                  <div class="col-md-2">
                      <button type="button" class="btn btn-success" id="btn_add_datatype" data-bs-toggle="modal" data-bs-target="#datatypeModal">
                          Add
                      </button>
                    </div>                    
              </div><!-- End Buttons Section -->
            </div>
        </div>
    </div><!-- End Right Overview -->
    <div class="modal fade" id="targetSystemModal" tabindex="-1" aria-labelledby="targetSystemModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="targetSystemModalLabel">System Settings</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row mt-3">
                <label class="col-md-3 col-form-label text-secondary">Label:</label>
                <div class="col-md-8">
                  <select class="form-select" id="adding_system_settings_label">
                    <option value="control_1">control_1</option>
                    <option value="control_2">control_2</option>
                    <option value="control_3">control_3</option>
                    <option value="control_4">control_4</option>
                    <option value="control_5">control_5</option>
                    <option value="scada_1">scada_1</option>
                    <option value="scada_2">scada_2</option>
                    <option value="scada_3">scada_3</option>
                    <option value="scada_4">scada_4</option>
                    <option value="scada_5">scada_5</option>
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <label class="col-md-3 col-form-label text-secondary">Value:</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" placeholder="value" value="" id="adding_system_settings_value">
                </div>
              </div>
              <div class="row mt-3">
                <label class="col-md-3 col-form-label text-secondary">Comment:</label>
                <div class="col-md-8">
                  <textarea class="form-control" placeholder="Comment" style="height: 60px;" id="adding_system_settings_comment"></textarea>
                </div>
              </div>
            
             
             
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="datatypeModal" tabindex="-1" aria-labelledby="datatypeModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="datatypeModalLabel">DataTypes</h5>
            <input type="text" style="display: none;" value="" id="datatype_id">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mt-1">
              <label class="col-md-5 col-form-label text-secondary">Label:</label>
              <div class="col-md-7">
                <input type="text" class="form-control" placeholder="label" value="" id="datatype_label">
              </div>
            </div>
            <div class="row mt-1">
              <label class="col-md-5 col-form-label text-secondary">description:</label>
              <div class="col-md-7">
                <input type="text" class="form-control" placeholder="description" value="" id="datatype_description">
              </div>
            </div>
            <div id="datatype_field">
             
            </div>
            <div class="row mt-1">
              <label class="col-md-5 col-form-label text-secondary">Comment:</label>
              <div class="col-md-7">
                <textarea class="form-control" placeholder="Comment" style="height: 60px;" id="datatype_comment"></textarea>
              </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
